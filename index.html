<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid Stats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
     

     
        <div class="container" id="covid-container" onkeyup="searchInput()">

          <div class="top-container">
          
            <div> <button class="btn btn-info back-btn" id="back-button">Return to main menu</button>
            </div>

            <div> <h1>Covid Statistics in India</h1>
            </div>

            <div> <button class="btn btn-primary back-btn forward" id="forward-button">View World Stats</button>
            </div>

         
        </div>

          

          
            

           

            <table class="table table-striped table-dark " id="ttable">
                <thead id="thead">
                  
                </thead>
                  
            </table>
            

            <input type="text" class="search-box" id="search-input" placeholder="Type to search...">

            

            <table class="table table-striped table-dark " id="covid-table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">State</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Active</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
                  
            </table>

            

            <table class="table table-striped table-dark " id="state-table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">District</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Active</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                  </tr>
                </thead>
                <tbody id="state-body">
                    
                </tbody>
                  
            </table>
        </div>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="script.js" async defer></script>

    </body>
</html>
